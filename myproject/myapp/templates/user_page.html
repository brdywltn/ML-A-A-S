{% extends "_base.html" %} {% block content %}
    <div class="container mx-auto my-8 p-8 bg-white rounded shadow-md">
        <h1 class="text-3xl font-semibold mb-6">Settings</h1>

        <!-- General Settings -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">General Settings</h2>
            <div class="mb-4">
                <label for="username" class="text-gray-600">Username:</label>
                <input type="text" id="username" class="border-b-2 border-blue-500 focus:outline-none focus:border-blue-700 px-3 py-2 w-full">
            </div>

            <div>
                <label for="email" class="text-gray-600">Email:</label>
                <input type="email" id="email" class="border-b-2 border-blue-500 focus:outline-none focus:border-blue-700 px-3 py-2 w-full">
            </div>
        </section>

        <!-- Theme Settings -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Theme Settings</h2>
            <div class="mb-4">
                <label for="theme" class="text-gray-600">Theme:</label>
                <select id="theme" class="border-2 border-blue-500 focus:outline-none focus:border-blue-700 px-3 py-2 w-full">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <div>
                <label for="fontSize" class="text-gray-600">Font Size:</label>
                <input type="range" id="fontSize" class="border-2 border-blue-500 focus:outline-none focus:border-blue-700 px-3 py-2 w-full">
            </div>
        </section>

        <!-- Save Button -->
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Save Changes</button>
        </div>
    </div>

{% endblock content %}
